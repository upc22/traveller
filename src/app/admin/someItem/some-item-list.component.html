<!--SomeItem-->
    <md-card fxFlex="100">
  <md-card-title>List</md-card-title>
  <md-card-subtitle></md-card-subtitle>
  <md-card-content>
    <kendo-grid
      *ngIf="listWithCount" 
      [data]="gridView"
      [pageSize]="query.top"
      [skip]="query.skip"
      [height]="300" 
      [pageable]="true" 
      (pageChange)="gridPageChanged($event)">
      <kendo-grid-column title="Actions" width="120">
        <ng-template kendoGridCellTemplate let-dataItem>
          <button kendoButton [primary]="true" (click)="edit(dataItem)" [attr.aria-label]="edit"><md-icon>edit</md-icon></button>
          <button kendoButton [primary]="true" (click)="kendoDelete(dataItem.id)" [attr.aria-label]="delete"><md-icon>delete</md-icon></button>
        </ng-template>
      </kendo-grid-column>
      
      <!--id-->
      <kendo-grid-column field="id" title="Id"></kendo-grid-column>
      <!--name-->
      <kendo-grid-column field="name" title="Name"></kendo-grid-column>
    </kendo-grid>
  </md-card-content>
  <md-card-actions>
    <button kendoButton [primary]="true" [routerLink]="['new']" [attr.aria-label]="Add">Add item</button>
  </md-card-actions>
</md-card>
